<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
 <style>
    *{
             margin:0;
             padding: 0;
             list-style: none;
             font-size: 12px;
          }
         .notice{
            width: 298px;
             height: 98px;
             margin: 10px;
             border:1px solid #7c7c7c;
             overflow: hidden;
         }
         .notice-tit{
             height: 27px;
             background-color: #eaeaea;
             position: relative;
         }
         .notice-tit ul{
             position: absolute;
             width: 300px;
             left: -1px;
         }
         
         .notice-tit ul li{
             float: left;
             width: 58px;
             height: 26px;
            line-height: 26px;
             text-align:center;
             border-bottom: 1px solid #7c7c7c;
             padding: 0 1px;
         }
         .notice-tit ul a{
             text-decoration: none;
            display: block;
         }
         .notice-tit ul .select{
             background-color:#fff;
             border-right: 1px solid #7c7c7c;
             border-left: 1px solid #7c7c7c;
             border-bottom: 1px solid #fff;
             padding: 0;
         }
         </style>
</head>
<body> 
   <div class="notice">
         <div class="notice-tit" id="notice-tit">
              <ul>
                 <li class="select"><a href=" "> 公告 </a></li>
                  <li><a href="#">规则 </a></li>
                  <li><a href="#">论坛 </a></li>
                  <li><a href="#">安全 </a></li>
                <li><a href="#">公益 </a></li>
              </ul>
         </div>
         <div class="notice-con" id="notice-con">
             <div style="display:block"> 我是内容1</div>
            <div style="display:none"> 我是内容2</div>
             <div style="display:none"> 我是内容3</div>
             <div  style="display:none"> 我是内容4</div>
            <div  style="display:none"> 我是内容5</div>
        </div>
     </div>
 <script>
    function $(id){
       return typeof id==="string"?document.getElementById(id):id;
    }
  
    window.onload=function(){
        var titles=$('notice-tit').getElementsByTagName('li');
       
        var divs=$('notice-con').getElementsByTagName('div');
    
        for(var i=0;i<titles.length;i++){
           
            titles[i].id=i;
        
             titles[i].onmouseover=function(){
          
                 for(var j=0;j<titles.length;j++){
                     titles[j].className="";
                     divs[j].style.display="none";
                 }
                 titles[this.id].className="select";
                 divs[this.id].style.display="block";
            } 
         }
     }
 </script>
</body>
</html>
